<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                  <p:diagram value="#{diagramFlowChartView.model}" style="height:600px" styleClass="ui-widget-content" />
 
 
/* Demo CSS */
<style type="text/css">
    .ui-diagram-element {   
        width:14em; 
        height:4em;     
        line-height:4em;
        text-align: center;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
        border-radius: 4px;
        border: 1px solid transparent;
        background-color: #98AFC7;
        color: #ffffff;
    }
 
    .ui-diagram-success {
        background-color: #9CB071;
        color: #ffffff;
        border-color: #7ab02c;
    }
 
    .ui-diagram-fail {
        background-color: #C34A2C;
        color: #ffffff;
    }
 
    .flow-label {
        font-size: 24px;
        font-weight: bold;
        color: #816A51;
    }
     .ui-diagram-connector {   
        width:5em; 
        height:5em;
        line-height:5em;
        text-align: center;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
        border-radius: 5em;
        border: 1px solid #404a4e;
        background-color: #404a4e;
        color: #cccccc;
    }
</style>
                </div>
            </div>
        </div>
        
    </ui:define>

</ui:composition>
